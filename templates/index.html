<html>
    <head>
        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static "hour_manager/index.css" %}">

    </head>
    <body>
        <h2>HOURS</h2>
        <ul>
            <table>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            {% for i in hours %}
                <tr>
                    <td> {{i.first_name}} </td>
                    <td> {{i.last_name}}   </td>
                    <td> {{i.date}}       </td>
                    <td> {{i.start_time}} </td>
                    <td> {{i.end_time}}   </td>
                    <td> <a href="{% url 'claim_page' pk=i.pk %}"> <button id="claimbtn">Claim </button></a></td>
                    <td>  </td>
                </tr>
            {% endfor %}
            </table>
        </ul>
    </body>
</html>
