{% load static %}

<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static "hour_manager/index.css" %}">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="{% static "hour_manager/index.js" %}"></script>
</head>

<body id="hourbody">
    <div class="menu">
        <a href="{% url 'AddHour' %}"> Give hours </a>
        <a href="{% url 'history' %}"> History page </a>
    </div>
    {% if any_hours %}

    <h1 id="nohours"> No hours! </h1>

    {% else %}
    <div id="hoursdiv">
            {% for i in shifts %}
                <p>
                    {{ i.date }} Covered hours {{ i.start_time }} - {{ i.end_time }} for {{ i.coveree_first }} {{ i.coveree_last }}
                </p>
            {% endfor %}
    </div>
    {% endif %}
</body>

</html>
